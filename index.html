<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <header>
      <img src="src/img/logo.svg" alt="PING. logo" class="logo" />
    </header>

    <main>
      <h1 class="title">We are launching <span>soon!</span></h1>
      <h2 class="subtitle">Subscribe and get notified</h2>

      <section class="notify">
        <div class="notify__container">
          <input type="email" name="email" class="notify__email" placeholder="Your email addressâ€¦" />
          <button class="notify__button">Notify Me</button>
        </div>

        <div class="notify__mensaje"><p>Please provide a valid email address</p></div>
      </section>

      <img src="src/img/illustration-dashboard.png" alt="dashboard-preview" class="preview" />
    </main>

    <footer>
      <section class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </section>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
